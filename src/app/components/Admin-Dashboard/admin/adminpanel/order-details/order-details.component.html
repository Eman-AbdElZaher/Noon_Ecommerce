 <div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>All <b>Order Details For one Order</b></h2>
					</div>
					 
			</div>
            </div>
			<div>
				<hr/>
				<dl class="dl-horizontal">
					<dt>
						Date Time:
					</dt>
			
					<dd>
						<p>   {{order.orderDate}}</p>
					</dd>
			
					<dt>
						Total Price:
					</dt>
			
					<dd>
						<p> total {{order.totalPrice}}</p>
					</dd>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Product Name</th>
							<th>Product Image</th>
							<th>Product Quantity</th>
							<th>Product Price</th>
						</tr>
					</thead>
					<tbody *ngFor="let Product of Products">
						 
							<tr >
								<td>{{Product.name}}</td>
								<td><img src="https://i.imgur.com/1eq5kmC.png" width="100px" height="auto" /></td>
							 	<span *ngFor="let item of orderDetailsList">
								 <td *ngIf="item.productID==Product.id">{{item.quantity}}</td>
								 <td *ngIf="item.productID==Product.id">{{item.quantity*Product.price}}</td>  
							      
								 </span>
							</tr>
						</tbody>
						</table>

					</dl>
				</div>
 
				   
		 
		</div>
	</div>        
</div>
