<body>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Manage <b>Category</b></h2>
                        </div>
                        <div class="col-sm-6">
                            <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add Category</span></a>
                            <a class="btn btn-danger" ><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>						
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover" *ngIf="hasCategories">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Main Category</th>
                            <th>Actions</th>
                            <th>image</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let category of CategoryList;let i= index">
                            <td>{{category.name}}</td>
                            <td>{{categories[i]}}</td>
                            <td><img src='http://localhost:61135/Resources/Images/{{category.image}}' width="100px" height="100"/></td>
                            <td>
                                <a href="#editEmployeeModal"  (click)="assignFormControlsToCategoryData(category.id)"  class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                                <a class="delete" (click)="deleteCategory(category.id)"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div>        
    </div>
    <div class="row" *ngIf="!hasCategories">
        <div class="text-center alert alert-danger col-9 mx-auto">
            There's no categories to show
        </div>
    </div>
    <!-- Add Modal HTML -->
    <div id="addEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form [formGroup]="categoryForm">
                    <div class="modal-header">						
                        <h4 class="modal-title">Add Category</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">					
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" formControlName="name" [class.is-invalid]="name.invalid && name.touched ">
                            <div *ngIf="name.invalid && name.touched">
                                <small class="text-danger" *ngIf="name.errors.required">name is required</small>
                            </div>
                        </div>
                        <!-- <div class="file-upload form-group">
                            <button class="btn btn-outline-primary" type="button" (click)="file.click()"><i class="fas fa-cloud-upload-alt"></i>Add Image</button>
                            <div class="image-upload-wrap" >
                              <input class="file-upload-input" formControlName="image" #file type='file' (change)="onFileChange($event)" accept="image/*" hidden />
                              <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" #Imagetitle placeholder="Upload your file" disabled>
                              </div>
                            </div>
                    </div>    -->
                    <div class="form-group">
                        <label>Image: </label><br>
                        <input type="file" [class.is-invalid]="image?.invalid && image?.touched" formControlName="image" (change)="onFileChange($event)">
                        <div *ngIf="image?.errors && image?.touched">
                            <small class="text-danger" *ngIf="image?.errors?.required">Image is required</small>
                        </div>
                    </div>
                        <div class="form-group">
                            <label>MainCategory: </label>
                            <select class="custom-select" [class.is-invalid]="maincategoryId?.invalid && maincategoryId?.touched" formControlName="maincategoryId">
                                <option *ngFor="let category of Maincategories" value="{{category.id}}">{{category.name}}
                                </option>
                            </select>
                            <small class="text-danger" *ngIf="maincategoryId?.errors && maincategoryId?.touched" > Main Category is required</small>
                        </div>					
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="button"  (click)="submitButtonClicked()" class="btn btn-success" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="editEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form [formGroup]='categoryForm'>
                    <div class="modal-header">						
                        <h4 class="modal-title">Edit Category</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">					
                        <div class="form-group">
                            <label>Name</label>
                            <input formControlName="name"  type="text" class="form-control" [class.is-invalid]="name.invalid && name.touched "  >
                            <small class="text-danger"[class.d-none]="name.untouched || name.valid">category Name is required</small>
                        </div>
                        <div class="file-upload form-group">
                            <button class="btn btn-outline-primary" type="button" (click)="file.click()"><i class="fas fa-cloud-upload-alt"></i>Add Image</button>
                            <div class="image-upload-wrap" >
                              <input class="file-upload-input" formControlName="image" #file type='file' (change)="onFileChange($event)" accept="image/*" hidden />
                              <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" #Imagetitle placeholder="Upload your file" disabled>
                              </div>
                            </div>
                        </div>   
                        <div class="form-group">
                            <label>MainCategory: </label>
                            <select class="custom-select" [class.is-invalid]="maincategoryId?.invalid && maincategoryId?.touched" formControlName="maincategoryId">
                                <option *ngFor="let category of Maincategories" value="{{category.id}}">{{category.name}}
                                </option>
                            </select>
                            <small class="text-danger" *ngIf="maincategoryId?.errors && maincategoryId?.touched" > Main Category is required</small>
                        </div>						
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="button" data-dismiss="modal" (click)="updateCategory()" class="btn btn-info" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    </body>
