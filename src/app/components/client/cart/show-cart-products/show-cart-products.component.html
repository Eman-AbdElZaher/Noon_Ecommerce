<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Snippet - BBBootstrap</title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

        body {
            background-color: #eeeeee;
            font-family: 'Open Sans', serif;
            font-size: 14px
        }

        .container-fluid {
            margin-top: 70px
        }

        .card-body {
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            padding: 1.40rem
        }

        .img-sm {
            width: 80px;
            height: 80px
        }

        .itemside .info {
            padding-left: 15px;
            padding-right: 7px
        }

        .table-shopping-cart .price-wrap {
            line-height: 1.2
        }

        .table-shopping-cart .price {
            font-weight: bold;
            margin-right: 5px;
            display: block
        }

        .text-muted {
            color: #969696 !important
        }

        a {
            text-decoration: none !important
        }

        .card {
            position: relative;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: column;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid rgba(0, 0, 0, .125);
            border-radius: 0px
        }

        .itemside {
            position: relative;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            width: 100%
        }

        .dlist-align {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex
        }

        [class*="dlist-"] {
            margin-bottom: 5px
        }

        .coupon {
            border-radius: 1px
        }

        .price {
            font-weight: 600;
            color: #212529
        }

        .btn.btn-out {
            outline: 1px solid #fff;
            outline-offset: -5px
        }

        .btn-main {
            border-radius: 2px;
            text-transform: capitalize;
            font-size: 15px;
            padding: 10px 19px;
            cursor: pointer;
            color: #fff;
            width: 100%
        }

        .btn-light {
            color: #ffffff;
            background-color: #F44336;
            border-color: #f8f9fa;
            font-size: 12px
        }

        .btn-light:hover {
            color: #ffffff;
            background-color: #F44336;
            border-color: #F44336
        }

        .btn-apply {
            font-size: 11px
        }
    </style>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript'
        src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js'></script>
    <script type='text/javascript'></script>
</head>

<body oncontextmenu='return false' class='snippet-body'>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-9">
                <div class="card">
                    <div class="table-responsive">
                        <table class="table table-borderless table-shopping-cart" >
                            <thead class="text-muted">
                                <tr class="small text-uppercase">
                                    <th scope="col">Product</th>
                                    <th scope="col" width="120">Quantity</th>
                                    <th scope="col" width="120">Price</th>
                                    <th scope="col" class="text-right d-none d-md-block" width="200"></th>
                                </tr>
                            </thead>

                            <tbody *ngFor="let Product of Products" >

                                <tr>
                                    <td routerLink="/home/productPage/{{Product.id}}">
                                        <figure class="itemside align-items-center">
                                            <div class="aside"><img src="https://i.imgur.com/1eq5kmC.png"
                                                    class="img-sm"></div>
                                            <figcaption class="info" > <a  class="title text-dark"
                                                    data-abc="true">{{Product.name}}</a>
                                                <p class="text-muted small">SIZE:{{Product.size}}</p>
                                                <br>

                                               <div *ngFor="let brand of Brands">
                                                <p  class="text-muted small" *ngIf="brand.id==Product.brandID"> Brand:
                                                    {{brand.name}}
                                                </p>
                                               </div>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td > 

                                       <div *ngFor="let cartProduct of cartProducts">
                                        <select class="form-control" *ngIf="cartProduct.productId==Product.id" (change)="updateCartProductQuintity(Product.id,$event.target.value)">
                                            <option *ngFor="let in of counter(Product.quantity) ;let i = index"   [selected]="i+1==cartProduct.quintity" >
                                                {{i+1}}
                                            </option>
                                        </select> 
                                       </div>
                                    </td>
                                    <td> 
                                        <div *ngFor="let cartProduct of cartProducts" class="price-wrap"> <var class="price"*ngIf="cartProduct.productId==Product.id" >{{cartProduct.netPrice}}</var> <small
                                                class="text-muted" *ngIf="cartProduct.productId==Product.id"> ${{Product.price}} each </small> </div>
                                    </td>
                                    <td class="text-right d-none d-md-block"> <a (click)="addToWishlist(Product.id)" style="color: aliceblue;" data-original-title="Save to Wishlist"
                                            title="" class="btn btn-light" data-toggle="tooltip"
                                            data-abc="true"> <i class="fa fa-heart"></i></a> <a 
                                            class="btn btn-light" data-abc="true" (click)="delteCartProduct(Product.id)" style="color: aliceblue;">Remove</a>
                                    </td>
                                </tr>


                            </tbody>
                        </table>
                    </div>
                </div>
            </aside>
            <aside class="col-lg-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <form>
                            <div class="form-group"> <label>Have coupon?</label>
                                <div class="input-group"> <input type="text" class="form-control coupon" name=""
                                        placeholder="Coupon code"> <span class="input-group-append"> <button
                                            class="btn btn-primary btn-apply coupon">Apply</button> </span> </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <dl class="dlist-align">
                            <dt>Total price:</dt>
                            <dd class="text-right ml-3">${{cart.totalPrice}}</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Discount:</dt>
                            <dd class="text-right text-danger ml-3">- $10.00</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Total:</dt>
                            <dd class="text-right text-dark b ml-3"><strong>${{cart.totalPrice}}</strong></dd>
                        </dl>
                        <hr> <button  type="button" class="btn btn-out btn-primary btn-square btn-main" (click)="CheckOut()" data-abc="true"> Make
                            Purchase </button> <a routerLink="/home" class="btn btn-out btn-success btn-square btn-main mt-2"
                            data-abc="true">Continue Shopping</a>
                            <a style="color: aliceblue;" (click)="clearCart(cart.userID)" class="btn btn-out btn-success btn-square btn-main mt-2"
                            data-abc="true">Clear Cart</a>
                            <!-- <button type="button" class="btn btn-success btn-lg btn-block" (click)="CheckOut()">Pay</button> -->
                    </div>
                    <!-- <app-checkout-order></app-checkout-order> -->
                </div>
            </aside>
        </div>
    </div>
</body>

</html>
