 <div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>All <b>Order Details For one Order</b></h2>
					</div>
					 
			</div>
            </div>
			<div>
				<hr/>
				<dl class="dl-horizontal">
					<dt>
						Date Time:
					</dt>
			
					<dd>
						<p>   {{order.orderDate}}</p>
					</dd>
			
					<dt>
						Total Price:
					</dt>
			
					<dd>
						<p> total {{order.totalPrice}}</p>
					</dd>
					<h2> Product information </h2>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Name</th>
							<th>Image</th>
							<span>
							<th>Quantity</th>
							<th>Price</th>
						</span>
						</tr>
					</thead>
					<tbody >
						 
							<tr *ngFor="let Product of Products">
								<td>{{Product.name}}</td>
								<td><img src="http://localhost:61135/Resources/Images/{{Product.mainImage}}" width="100px" height="auto"/></td>
							 	<span  *ngFor="let item of orderDetailsList">
								 <td *ngIf="item.productID==Product.id">{{item.quantity}}</td>
							<span ><td  *ngIf="item.productID==Product.id">{{item.quantity*Product.price}}</td> </span> 							      
								 </span>
							</tr>
						</tbody>
						</table>

					</dl>
				</div>
 
				   
		 
		</div>
	</div>        
</div>
<div class="loader-container" *ngIf='isLoading'>
    <div class="loader"><img src="assets/images/noon-loader.gif" alt="loader"></div>
  </div>
