
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<div  class="container">
    <form #userForm="ngForm" novalidate (ngSubmit)="updateReview()">
       
        <div class="form-group">
    
            <textarea class="form-control" rows="5" name="comment"  #comment="ngModel"
                [(ngModel)]="reviewe.comment" style="width: 300px;" ></textarea>
        </div>
        <div class="form-group">
           
            <select class="form-control"  style="width: 300px;" (change)="setRating($event.target.value)"  >
                <option   value="1" [selected]="reviewe.rating==1">
                   1
                </option>
                <option    value="2"  [selected]="reviewe.rating==2">
                    2
                 </option>
                 <option    value="3" [selected]="reviewe.rating==3">
                    3
                 </option>
                 <option    value="4" [selected]="reviewe.rating==4">
                    4
                 </option>
                 <option   value="5"  [selected]="reviewe.rating==5">
                    5
                 </option>
            </select> 
           
        </div>
        <div>
            
            <button  type="submit" class="btn btn-info">Update Review</button>
        </div>
    </form>
</div>
