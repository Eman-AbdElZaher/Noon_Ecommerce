<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
    <title>Sidebar template</title>
</head>
<body>
    <header  class="ns0dni-0 ijQAcc">
    <div data-qa="div_hearder_desktop" class="ns0dni-5 gPHgrr">
        <a routerLink="home" id="btn_logo">
            <img src="https://z.nooncdn.com/s/app/com/noon/images/logos/noon-black-en.svg" alt="noon">
        </a>
        <div class="ns0dni-6 hDxyBk">
            <div class="sc-10cv8he-1 hlnPut">
                <input type="text" id="searchBar" data-qa="txt_searchBar" class="sc-10cv8he-2 hsVENe" placeholder="What are you looking for?" autocomplete="off">
                <button type="button" class="sc-10cv8he-0 hbBGIQ"><img src="https://z.nooncdn.com/s/app/com/noon/icons/close.svg" alt="Clear"></button></div></div><div class="ns0dni-2 eqkSeY">
                    <div role="button" tabindex="0" data-qa="lnk_languageSelector" class="pkg12i-0 cORSNm">العربية</div>
                    <div class="sc-5906nv-0 fqzyyb">
                        <button data-qa="dd_countrySelector" class="sc-5906nv-1 iNDQa-d">
                            <img src="https://z.nooncdn.com/s/app/com/common/images/flags/eg.svg" alt="country-eg">
                            <div class="stack">
                                <span>Ship to</span><span>Egypt</span></div>
                                <div class="sc-5906nv-2 hgZMoR"></div>
                            </button>
                        </div>
                    </div>
                    <div class="ns0dni-1 gjoLGR">
                        <div class="sc-1v3soed-0 cJpSfr"  *ngIf="loggedIn">
                            <button type="button" class="trigger">
                                <span class="userText"><span class="userName" data-qa="dd_userName">Ahlan ! {{username}}</span>
                                <div class="dropdown">
                                    <a class="">My Acount</a>
                                    
                                    <div class="dropdown-content">
                                      <a href="#" >Profile
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                          </svg>
                                      </a>
                                      <a href="#" (click)="LoggedOut()">
                                          Logout
                                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                                            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                                          </svg>
                                        </a>
                                      
                                    </div>
                                   
                                  </div>
                                  
                            </span>
                                <img src="https://z.nooncdn.com/s/app/com/noon/icons/caret-down.svg" id="dd_header_accountMenuCaret" alt="Open menu" class="">
                            </button> 
                        </div>
                        <button routerLink="login/login" type="button" class="trigger" data-qa="btn_header_signInOrUp" style="display: flex; align-items: center; justify-content: center;" *ngIf="!loggedIn">
                            <span class="userText" style="margin-right: 10px;font-size: 20px;" id="dd_header_signInOrUp">Sign In
                            </span><img src="https://z.nooncdn.com/s/app/com/noon/icons/user_thin.svg" alt="Open Login Modal" style="width: 17px;">
                        </button>
                    </div>
                    <a routerLink="/cartproduct/show" title="Cart" class="cartLink" data-qa="btn_cartLink">
                        <span class="cartTitle">Cart</span
                            ><div class="cartIconContainer">
                            <img alt="cart" src="https://z.nooncdn.com/s/app/com/noon/icons/cart.svg" class="cartIcon">
                        </div>
                    </a>
                    <a title="Cart" routerLink="/wishlist" class="cartLink" data-qa="btn_cartLink" *ngIf="loggedIn">
                        <span class="cartTitle">WishList</span>
                        <div class="cartIconContainer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart" viewBox="0 0 16 16">
                                <path d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595L8 6.236zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.55 7.55 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"/>
                              </svg>
                       </div>
                    </a>
                </div>
            </header>
</body>
</html>
